---
datasets:
  dataset_rmw_fastrtps_cpp:
    name: rmw_fastrtps_cpp
    theme:
      color: '#bf0000'
    test_name: rmw_fastrtps_cpp       
    experiments:
      - com_mean:
          - rclcpp-single-threaded-executor
        transport:
          - INTRA
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
