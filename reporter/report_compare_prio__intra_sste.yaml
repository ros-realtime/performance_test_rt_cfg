---
datasets:
  dataset_prio0:
    name: Priority 0
    theme:
      color: '#bf0000'
    experiments:
      - com_mean:
          - rclcpp-static-single-threaded-executor
        transport:
          - INTRA
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 0
  dataset_prio90:
    name: Priority 90
    theme:
      color: '#0000bf'
    experiments:
      - com_mean:
          - rclcpp-static-single-threaded-executor
        transport:
          - INTRA
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 90
reports:
