---
datasets:
  dataset_intra:
    name: intra
    theme:
      color: '#bf0000'
    experiments:
      - com_mean:
          - rclcpp-static-single-threaded-executor
        transport:
          - INTRA
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 90
  dataset_udp:
    name: udp
    theme:
      color: '#0000bf'
    experiments:
      - com_mean:
          - rclcpp-static-single-threaded-executor
        transport:
          - UDP
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 90
reports:
  time_vs_latency:
    report_title: report_compare_transport__sste_prio90
    template_name: ./single.html
    figures:
      - name: latency_mean_ms
        title: Mean latency over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
        x_range: T_experiment
        y_range: latency_mean_ms
        size:
          width: 900
          height: 540
        datasets:
          - dataset_intra
          - dataset_udp
      - name: latency_max_ms
        title: Maximum latency over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
        x_range: T_experiment
        y_range: latency_max_ms
        size:
          width: 900
          height: 540
        datasets:
          - dataset_intra
          - dataset_udp
      - name: latency_min_ms
        title: Minimum latency over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
        x_range: T_experiment
        y_range: latency_min_ms
        size:
          width: 900
          height: 540
        datasets:
          - dataset_intra
          - dataset_udp
      - name: latency_variance_ms
        title: Latency variance over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
        x_range: T_experiment
        y_range: latency_variance_ms
        size:
          width: 900
          height: 540
        datasets:
          - dataset_intra
          - dataset_udp
      - name: minor_page_faults
        title: Minor page faults
        x_axis_label: Time (seconds)
        y_axis_label: Number of minor page faults
        x_range: T_experiment
        y_range: sys_tracker_ru_minflt
        size:
          width: 900
          height: 600
        datasets:
          - dataset_intra
          - dataset_udp
      - name: major_page_faults
        title: Major page faults
        x_axis_label: Time (seconds)
        y_axis_label: Number of major page faults
        x_range: T_experiment
        y_range: sys_tracker_ru_majflt
        size:
          width: 900
          height: 540
        datasets:
          - dataset_intra
          - dataset_udp
      - name: cpu_usage
        title: CPU Usage (%)
        x_axis_label: Time (seconds)
        y_axis_label: CPU Usage (%)
        x_range: T_experiment
        y_range: cpu_usage_percent
        size:
          width: 900
          height: 540
        datasets:
          - dataset_intra
          - dataset_udp
      - name: memory_usage
