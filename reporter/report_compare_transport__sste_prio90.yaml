        datasets:
          - dataset_intra
          - dataset_udp
      - name: num_samples_lost
        title: Number of samples lost
        x_axis_label: Time (seconds)
        y_axis_label: Number of samples lost
        x_range: T_experiment
        y_range: num_samples_lost
        size:
          width: 900
          height: 540
        datasets:
          - dataset_intra
          - dataset_udp