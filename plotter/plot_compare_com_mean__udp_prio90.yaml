        rt_prio:
          - 90
plots:
  - name: latency_mean
    title: Mean latency over Time
    x_axis_label: Time (seconds)
    y_axis_label: Latency (s)
    x_range: T_experiment
    y_range: latency_mean
    size:
      width: 900
      height: 540
    datasets:
      - dataset_sste
      - dataset_ste
      - dataset_waitset
  - name: latency_max
    title: Maximum latency over Time
    x_axis_label: Time (seconds)
