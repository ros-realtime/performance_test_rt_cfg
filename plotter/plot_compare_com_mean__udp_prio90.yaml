---
datasets:
  dataset_sste:
    name: static single threaded executor
    theme:
      color: '#bf0000'
    experiments:
      - com_mean:
          - rclcpp-static-single-threaded-executor
        transport:
          - UDP
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 90
  dataset_ste:
    name: single threaded executor
    theme:
      color: '#0000ff'
    experiments:
      - com_mean:
          - rclcpp-single-threaded-executor
        transport:
          - UDP
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 90
  dataset_waitset:
    name: waiset
    theme:
      color: '#117733'
